    <!-- external libs -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script>

    <!-- load all application files here -->

          <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Graphs'">Charts</label>
      </div>

      <div ng-show="radioModel === 'Table'">
